name: False positive

description: Report a false positive







body:

  - type: markdown

    attributes:

      value: |

        ## Thanks for reporting this false positive.

  - type: input

    id: contact

    attributes:

      label: Username

      description: Please provide your Wikimodels username.

      placeholder: ex. John

    validations:

      required: true

  - type: textarea

    id: what-happened

    attributes:

      label: What happened?

      description: Also tell us, what did you expect to happen?

      placeholder: Tell us what you see!

      value: "A bug happened!"

    validations:

      required: true

  - type: dropdown

    id: version
    label: What bot triggered this?
    description: It must be the proper legitimate AV-Bot, elss we will not handle the FP.
    attributes:


 


        - The Anti-Vandalism Bot

        - Another bot (will not handle)

    validations:

      required: true

  - type: dropdown

    id: browsers

    attributes:

      label: What level of AV warning did you get?

      multiple: false

      options:

        - 1 - Notice

        - 2 - Caution

        - 3 - Warning

        - 4 - Final warning

  - type: textarea

    id: links

    attributes:

      label: Links to revisions

      description: Please copy and paste any links to the improper reverts.

      render: markdown




  



